<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./sass/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e7f70850be.js" crossorigin="anonymous"></script>
        <title>Groupomania</title>
    </head>
    
    <body>
        <header>
            <img src="images/icon-left-font-monochrome-white.svg" alt="logo">
        </header>

        <main class="inscription">
            <div class="title">
                <h2>Inscription</h1>
                <div class="background"></div>
            </div>
            <p>*Champs obligatoires</p>

            <form class="connexion">
                <label for="nom">Nom*</label>
                <input type="text" id="nom" name="nom" minlength="2"   class='input' required>

                <label for="prenom">Prénom*</label>
                <input type="text" id="prenom" name="prenom" minlength="2"   class='input' required>

                <label for="poste">Poste occupé</label>
                <input type="text" id="poste" name="poste" minlength="2" class='input'>


                <label for="mail">E-mail*</label>
                <input type="email" id="mail" name="mail" required minlength="2"  class='input'>

                <label for="password">Mot de passe*</label>
                <input type="password" id="password" name="password" required minlength="2"   class='input'>

                <input class="button" type="button" value="s'inscrire">
            </form>
        </main>

        <footer>
            <a href="#">Mentions légales</a>
            <p>© 2021 CONNECT-E</p>
        </footer>
    </body>
</html>
